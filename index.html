<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prolog Cars Query</title>
  <script src="https://unpkg.com/tau-prolog"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
    }
    textarea, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 600px;
    }
    .gif {
      margin-top: 20px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h2>Ask Prolog About Cars</h2>

  <textarea id="prolog-input">
is_sportscar(X).
  </textarea><br>
  <button onclick="runProlog()">Run</button>

  <div id="result"></div>
  <div id="gif-container"></div>

  <script>
    const session = pl.create();

    const knowledge = `
      car(ferrari).
      car(toyota).
      car(lamborghini).
      car(volvo).
      car(bmw).
      sportscar(ferrari).
      sportscar(lamborghini).
      electric(bmw).
      suv(volvo).
      reliable(toyota).

      is_sportscar(X) :- sportscar(X).
      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_reliable(X) :- reliable(X).
    `;

    session.consult(knowledge);

    const gifs = {
      ferrari: '<img src="https://media.giphy.com/media/l3vR1jA9PqUEujd0k/giphy.gif" class="gif">',
      lamborghini: '<img src="https://media.giphy.com/media/3ohhwp0HA4bRszB1Ms/giphy.gif" class="gif">',
      toyota: '<img src="https://media.giphy.com/media/11uCGK9dqxI8pi/giphy.gif" class="gif">',
      volvo: '<img src="https://media.giphy.com/media/NTur7XlVDUdqM/giphy.gif" class="gif">',
      bmw: '<img src="https://media.giphy.com/media/d2Z9QYzA2aidiWn6/giphy.gif" class="gif">'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const gifDiv = document.getElementById("gif-container");

      resultDiv.innerHTML = "";
      gifDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if (answer === false) {
          resultDiv.innerHTML = "No result.";
        } else {
          const str = pl.format_answer(answer);
          resultDiv.innerHTML = str;

          const match = str.match(/X = (\w+)/);
          if (match) {
            const car = match[1];
            if (gifs[car]) {
              gifDiv.innerHTML = gifs[car];
            } else {
              gifDiv.innerHTML = "No image for this car.";
            }
          }
        }
      });
    }
  </script>
</body>
</html>
